{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Álbum de Países</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

 
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'style.css' %}">
   
    <script src="{% static 'paises/main.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Álbum de Fotos Geográfico:</h1>
        
        
        <div class="container-image">
            <div class="image" data-title="Brasil">
                <img src="{% static 'images/brasil/brasil1.jpg' %}" alt="Brasil">
                
                <h3>Brasil</h3>
            </div>
            
            <div class="image" data-title="Japão">
                <img src="{% static 'images/japao/japao1.jpg' %}" alt="Japão">
                <h3>Japão</h3>
            </div>
            
            <div class="image" data-title="França">
                <img src="{% static 'images/franca/franca1.jpg' %}" alt="França">
                <h3>França</h3>
            </div>
            
            <div class="image" data-title="Estados Unidos">
                <img src="{% static 'images/eua/usa1.jpg' %}" alt="Estados Unidos">
                <h3>Estados Unidos</h3>
            </div>
            
            <div class="image" data-title="Canadá">
                <img src="{% static 'images/canada/canada1.jpg' %}" alt="Canadá">
                <h3>Canadá</h3>
            </div>
            
            <div class="image" data-title="Coreia do Sul">
                <img src="{% static 'images/coreia/coreia1.jpg' %}" alt="Coreia do Sul">
                <h3>Coreia do Sul</h3>
            </div>
        </div>
    </div>
    
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
