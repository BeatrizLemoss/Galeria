<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Galeria de Países</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .galeria img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Galeria de Países</h1>
    <div class="galeria">
        <img src="alemanha.jpg" alt="Alemanha">
        <img src="brasil.jpg" alt="Brasil">
        <img src="coreia.jpg" alt="Coreia">
        <img src="eua.jpg" alt="EUA">
        <img src="frança.jpg" alt="França">
        <img src="italia.jpg" alt="Itália">
    </div>
</body>
</html>
